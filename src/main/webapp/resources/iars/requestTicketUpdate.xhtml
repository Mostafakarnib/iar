<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
        <cc:attribute name="workingId" required="true" />
        <cc:attribute name="idsToRender"></cc:attribute>
        <cc:attribute name="title"></cc:attribute>
        <cc:attribute name="onEvent" default="onDelete"></cc:attribute>
        <cc:attribute name="listener" required="true" method-signature="void listener()" />
    </cc:interface>

    <cc:implementation>        
        <div id="#{cc.attrs.workingId}" class="action-popover popover left" style="width: 175px;">
            <div class="arrow"></div>
            <h3 class="popover-title">#{cc.attrs.title}</h3>
            <div class="popover-content">

                <div class="input-group input-group-sm">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning dropdown-toggle" 
                                data-toggle="dropdown" aria-expanded="false">Action
                            <span class="fa fa-caret-down"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Request Update For Analysis</a></li>
                            <li><a href="#">Request Update For Tasks</a></li>                            
                            <li class="divider"></li>
                            <li><a href="#">Cancel</a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->
                    <a class="btn btn-default cancel-delete">#{bundle.CANCEL} </a>
                </div>
                
            </div>
        </div>        
    </cc:implementation>
    
    
    
</html>
