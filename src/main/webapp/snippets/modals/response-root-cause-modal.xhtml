<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:iso="http://java.sun.com/jsf/composite/bo"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <div class="modal fade response-dlg" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h:outputText class="modal-title h3" value="#{bundle.RESPONSE_ROOT_CAUSE_ANALYSIS}" />
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <h:panelGroup id="response_analysis_panel">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <h:outputText class="text-bold" value="#{bundle.REQUEST_DETAILS} :" />
                                    <h:inputTextarea class="form-control input-sm" id="txt_request_details"
                                                     rows="7" value="#{rootCauseBean.rootCauseAnalysis.requestDetails}" readonly="true"/>
                                    <h:message for="txt_request_details" styleClass="error-message" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <h:outputText class="text-bold" value="#{bundle.RESPONSE_DETAILS} :" />
                                    <h:inputTextarea class="form-control input-sm" id="txt_response_details"
                                                     rows="7" value="#{rootCauseBean.rootCauseAnalysis.responseDetails}" required="true"/>
                                    <h:message for="txt_response_details" styleClass="error-message" />
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="modal-footer">
                    <h:commandLink value="#{bundle.SEND}" class="btn btn-primary pull-right"
                                   action="#{rootCauseBean.saveRootCauseAnalysis()}">
                        <f:ajax execute="response_analysis_panel"
                                render="response_analysis_panel root_cause_table" />
                    </h:commandLink>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
