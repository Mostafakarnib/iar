<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:iso="http://java.sun.com/jsf/composite/bo"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="modal fade reply-dlg" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h:outputText class="modal-title h3" value="#{bundle.REPLY}" />
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <h:panelGroup  id="reply_panel">
                        <div class="box box-primary">
                            <div class="box-body">         
                                <h:inputTextarea class="form-control" id="txt_reply" rows="7" />
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="modal-footer">
                    <h:commandLink id="btn_send_reply" class="btn btn-primary" 
                                   action="#{templateBean.print()}">
                        <f:ajax execute="" render="" />    
                        <i class="fa fa-send fa-1x"></i>
                    </h:commandLink>

                </div>
            </div>
        </div>
    </div>
</ui:composition>
