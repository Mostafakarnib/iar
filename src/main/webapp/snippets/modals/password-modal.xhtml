<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:iso="http://java.sun.com/jsf/composite/bo"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <div class="modal fade opertorpwd-dlg" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h:outputText class="modal-title h3" value="#{bundle.CHANGE_PASSWORD}" />
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <h:panelGroup  id="opertorpwd_panel">
                        <div class="row">
                            <div class="col-lg-12">
                                <h:outputText class="text-bold" value="#{bundle.NEW_PASSWORD}:" />
                                <h:inputText class="form-control input-sm" value="#{operatorBean.pwd1}"/>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <h:outputText class="text-bold" value="#{bundle.CONFIRM}:" />
                                <h:inputText class="form-control input-sm" value="#{operatorBean.pwd2}" />
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <h:commandLink value="#{bundle.SAVE}" action="#{operatorBean.changePassword()}"
                                               class="btn btn-primary pull-right" >
                                    <f:ajax execute="opertorpwd_panel" render="opertorpwd_panel" />
                                </h:commandLink>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
