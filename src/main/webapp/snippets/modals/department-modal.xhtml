<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:iso="http://java.sun.com/jsf/composite/bo"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <div class="modal fade department-dlg" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h:outputText class="modal-title h3" value="#{bundle.ADD_NEW_DEPARTMENT}" />
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>

                <div class="modal-body">
                    <h:panelGroup  id="department_panel">
                        <div class="box box-primary">
                            <div class="box-body">
                                <h:outputText class="text-bold" value="#{bundle.NAME}"/>

                                <div class="input-group">
                                    <h:inputText class="form-control" id="txt_department_name" required="true"
                                                 value="#{departmentBean.department.name}" />
                                    <h:message for="txt_department_name" styleClass="error-message" />
                                    <div class="input-group-btn">
                                        <h:commandLink id="btn_save_department" class="btn btn-primary"
                                                       action="#{departmentBean.saveDepartment()}"
                                                       value="#{bundle.SAVE}">
                                            <f:ajax execute="txt_department_name" render="department_panel departments_table" />
                                        </h:commandLink>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:panelGroup>
                </div>

            </div>
        </div>
    </div>
</ui:composition>
