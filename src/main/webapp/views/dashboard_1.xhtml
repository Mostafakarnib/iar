<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:iars="http://xmlns.jcp.org/jsf/composite/iars">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content-header">

            <h1>
                <i class="fa fa-dashboard"></i> #{bundle.DASHBOARD}
            </h1>

        </ui:define>

        <ui:define name="content">
            <h:form prependId="false">
                <h:commandLink id="draw-charts" style="display: none;"
                               action="#{dashboardBean.drawDonut()}">
                    <f:ajax render="charts_panel"></f:ajax>
                </h:commandLink>

                <h:panelGroup id="charts_panel">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">Donut Chart</h3>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </h:panelGroup>

                <script type="text/javascript">

                    $(function () {
                        $('#draw-charts').click();
                    });

                </script>
                <h:outputScript name="dashboard_1.js" library="js/pages"></h:outputScript>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
